<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classic Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <div>
          <h1>Classic Snake</h1>
          <p>Use arrow keys or WASD to move. Eat food, grow longer, avoid walls and yourself.</p>
        </div>
        <div class="scoreboard">
          <div class="score">
            <span class="label">Score</span>
            <span id="score" class="value">0</span>
          </div>
          <button id="restart" class="button" type="button">Restart</button>
        </div>
      </header>

      <section class="game" aria-live="polite">
        <div class="board" id="board" role="grid" aria-label="Snake game board"></div>
        <div id="status" class="status" role="status">Press any arrow key to start.</div>
      </section>

      <section class="controls" aria-label="On-screen controls">
        <button class="control" data-direction="up" aria-label="Move up">▲</button>
        <div class="control-row">
          <button class="control" data-direction="left" aria-label="Move left">◀</button>
          <button class="control" data-direction="down" aria-label="Move down">▼</button>
          <button class="control" data-direction="right" aria-label="Move right">▶</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
